name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

    - name: Build
      working-directory: desktop-app
      run: |
        mkdir -p ../release
        go build -ldflags="-s -w" -o ../release/picopeeker-gui-linux-amd64 main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-binary
        path: release/picopeeker-gui-linux-amd64

  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      working-directory: desktop-app
      run: |
        mkdir -p ../release
        go build -ldflags="-s -w" -o ../release/picopeeker-gui-windows-amd64.exe main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-binary
        path: release/picopeeker-gui-windows-amd64.exe

  build-macos-arm:
    name: Build for macOS (Apple Silicon)
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      working-directory: desktop-app
      run: |
        mkdir -p ../release
        go build -ldflags="-s -w" -o ../release/picopeeker-gui-macos-arm64 main.go

        # Create macOS app bundle
        mkdir -p "../release/PicoPeeker.app/Contents/MacOS"
        mkdir -p "../release/PicoPeeker.app/Contents/Resources"

        # Move binary into app bundle
        mv ../release/picopeeker-gui-macos-arm64 "../release/PicoPeeker.app/Contents/MacOS/PicoPeeker"
        chmod +x "../release/PicoPeeker.app/Contents/MacOS/PicoPeeker"

        # Create Info.plist
        cat > "../release/PicoPeeker.app/Contents/Info.plist" << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>PicoPeeker</string>
            <key>CFBundleIdentifier</key>
            <string>com.picopeeker.app</string>
            <key>CFBundleName</key>
            <string>PicoPeeker</string>
            <key>CFBundleVersion</key>
            <string>1.0</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.13</string>
            <key>NSHighResolutionCapable</key>
            <true/>
        </dict>
        </plist>
        EOF

        # Create DMG
        cd ../release
        hdiutil create -volname "PicoPeeker" -srcfolder "PicoPeeker.app" -ov -format UDZO "picopeeker-gui-macos-arm64.dmg"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-arm-binary
        path: release/picopeeker-gui-macos-arm64.dmg

  build-macos-intel:
    name: Build for macOS (Intel)
    runs-on: macos-15-intel
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      working-directory: desktop-app
      run: |
        mkdir -p ../release
        go build -ldflags="-s -w" -o ../release/picopeeker-gui-macos-amd64 main.go

        # Create macOS app bundle
        mkdir -p "../release/PicoPeeker.app/Contents/MacOS"
        mkdir -p "../release/PicoPeeker.app/Contents/Resources"

        # Move binary into app bundle
        mv ../release/picopeeker-gui-macos-amd64 "../release/PicoPeeker.app/Contents/MacOS/PicoPeeker"
        chmod +x "../release/PicoPeeker.app/Contents/MacOS/PicoPeeker"

        # Create Info.plist
        cat > "../release/PicoPeeker.app/Contents/Info.plist" << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>PicoPeeker</string>
            <key>CFBundleIdentifier</key>
            <string>com.picopeeker.app</string>
            <key>CFBundleName</key>
            <string>PicoPeeker</string>
            <key>CFBundleVersion</key>
            <string>1.0</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.13</string>
            <key>NSHighResolutionCapable</key>
            <true/>
        </dict>
        </plist>
        EOF

        # Create DMG
        cd ../release
        hdiutil create -volname "PicoPeeker" -srcfolder "PicoPeeker.app" -ov -format UDZO "picopeeker-gui-macos-amd64.dmg"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-intel-binary
        path: release/picopeeker-gui-macos-amd64.dmg

  create-release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos-arm, build-macos-intel]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          linux-binary/picopeeker-gui-linux-amd64
          windows-binary/picopeeker-gui-windows-amd64.exe
          macos-intel-binary/picopeeker-gui-macos-amd64.dmg
          macos-arm-binary/picopeeker-gui-macos-arm64.dmg
          picopeeker.h
        body: |
          ## PicoPeeker ${{ steps.get_version.outputs.VERSION }}

          ### Installation

          **Header-only library:**
          ```bash
          wget https://raw.githubusercontent.com/MironCo/picopeeker/refs/heads/main/picopeeker.h
          ```

          **Desktop GUI:**
          Download the appropriate binary for your platform below.

          ### Platforms
          - `picopeeker-gui-linux-amd64` - Linux (x64)
          - `picopeeker-gui-windows-amd64.exe` - Windows (x64)
          - `picopeeker-gui-macos-amd64.dmg` - macOS Intel (double-click to mount, drag PicoPeeker.app to Applications)
          - `picopeeker-gui-macos-arm64.dmg` - macOS Apple Silicon (double-click to mount, drag PicoPeeker.app to Applications)

          ### Usage
          **For macOS:** After installing the app, you may need to right-click and select "Open" the first time to bypass Gatekeeper security.

          1. Add `picopeeker.h` to your Pico project
          2. Include and call `picopeeker_start()` in your code
          3. Add `pico_multicore` to your CMakeLists.txt
          4. Run the desktop GUI to inspect memory

          See the [README](https://github.com/MironCo/picopeeker) for full documentation.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
