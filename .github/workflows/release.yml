name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

    - name: Build
      working-directory: desktop-app
      run: |
        mkdir -p ../release
        go build -ldflags="-s -w" -o ../release/picopeeker-gui-linux-amd64 main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-binary
        path: release/picopeeker-gui-linux-amd64

  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      working-directory: desktop-app
      run: |
        mkdir -p ../release
        go build -ldflags="-s -w" -o ../release/picopeeker-gui-windows-amd64.exe main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-binary
        path: release/picopeeker-gui-windows-amd64.exe

  build-macos-arm:
    name: Build for macOS (Apple Silicon)
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      working-directory: desktop-app
      run: |
        mkdir -p ../release
        go build -ldflags="-s -w" -o ../release/picopeeker-gui-macos-arm64 main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-arm-binary
        path: release/picopeeker-gui-macos-arm64

  build-macos-intel:
    name: Build for macOS (Intel)
    runs-on: macos-13
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      working-directory: desktop-app
      run: |
        mkdir -p ../release
        go build -ldflags="-s -w" -o ../release/picopeeker-gui-macos-amd64 main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-intel-binary
        path: release/picopeeker-gui-macos-amd64

  create-release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos-arm, build-macos-intel]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          linux-binary/picopeeker-gui-linux-amd64
          windows-binary/picopeeker-gui-windows-amd64.exe
          macos-intel-binary/picopeeker-gui-macos-amd64
          macos-arm-binary/picopeeker-gui-macos-arm64
          picopeeker.h
        body: |
          ## PicoPeeker ${{ steps.get_version.outputs.VERSION }}

          ### Installation

          **Header-only library:**
          ```bash
          wget https://raw.githubusercontent.com/MironCo/picopeeker/refs/heads/main/picopeeker.h
          ```

          **Desktop GUI:**
          Download the appropriate binary for your platform below.

          ### Platforms
          - `picopeeker-gui-linux-amd64` - Linux (x64)
          - `picopeeker-gui-windows-amd64.exe` - Windows (x64)
          - `picopeeker-gui-macos-amd64` - macOS Intel
          - `picopeeker-gui-macos-arm64` - macOS Apple Silicon

          ### Usage
          1. Add `picopeeker.h` to your Pico project
          2. Include and call `picopeeker_start()` in your code
          3. Add `pico_multicore` to your CMakeLists.txt
          4. Run the desktop GUI to inspect memory

          See the [README](https://github.com/MironCo/picopeeker) for full documentation.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
